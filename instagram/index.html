<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="index.css" rel="stylesheet" />
    <title>InstaSnap</title>
  </head>
  <body>
    <section class="content__post-list">
      <div class="post post--template">
        <div class="post__header">
          <div class="post__author">
            <div class="post__author__avatar">
              <img src="https://placekitten.com/60/60" />
            </div>
            <a href="http://google.com">Author name</a>
          </div>
        </div>

        <div class="post__image">
          <img src="https://placekitten.com/620/770" />
        </div>

        <div class="post__content">
          <ul class="list--unstyled post__content__main">
            <li>
              <div class="post__actions">
                <ul class="list--unstyled">
                  <li><button class="btn-like">like</button></li>              
                  <li><button>comment</button></li>              
                </ul>        
              </div>
            </li>
            <li>
              <div class="post__data">
                <button class="button--link">34 Likes</button>
              </div>
            </li>
            <li>
              <div class="post_comments">
                <ul class="list--unstyled">
                  <li>
                    <a href="#">author 1</a> <span>Lorem ipsum dolor sit amet, consectetur </span>
                  </li>
                  <li>
                    <a href="#">author 2</a> <span>Lorem ipsum dolor sit amet</span>
                  </li>
                  <li>
                    <a href="#">author 3</a> <span>Lorem ipsum dolor sit amet, consectetur adipiscing elit,</span>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <div class="post__meta">
                2 hours ago
              </div>
            </li>
          </ul>
        </div>    
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
